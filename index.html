<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="mx-auto min-h-screen flex flex-col items-center justify-center object-center font-inter bg-dark-blue gap-10">

  <main class="max-w-[375px] rounded-lg overflow-hidden items-center bg-desaturated-blue lg:max-w-5xl lg:flex lg:flex-row-reverse">
    <header class="bg-[url('./images/image-header-mobile.jpg')] lg:bg-[url('./images/image-header-desktop.jpg')] bg-cover h-80 lg:h-[400px] lg:w-[540px]">
      <div class="h-full bg-soft-violet bg-opacity-75"></div>
    </header>
    
    <section class="flex flex-col items-center text-center gap-5 px-5 py-10 lg:w-1/2 lg:items-start lg:text-left lg:px-14 lg:gap-8">
      <h1 class="font-lexend text-white text-4xl">Get <span class="text-soft-violet">insights</span> that help your business grow.</h1>

      <p class="text-white-trans-75 px-7 lg:px-0 lg:pb-10">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="flex flex-col gap-4 text-white-trans-60 uppercase lg:flex-row lg:space-x-10">
        <div>
          <h3 class="text-white text-xl font-bold">10k+</h3> 
          <span class="text-sm">companies</span>
        </div>
        <div>
          <h3 class="text-white text-xl font-bold">314</h3> 
          <span class="text-sm">templates</span>
        </div>
        <div>
          <h3 class="text-white text-xl font-bold">12m+</h3> 
          <span class="text-sm">queries</span>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taufan Prasetyo</a>.
  </div>
</body>
</html>
